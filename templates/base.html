<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS files (Bootstrap, FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    
    <!-- /CSS Files -->

    <title>Krisztian's Online Cook Book</title>
</head>
<body>
    <!-- Page header above navigation bar -->
    <div class="logo text-center">
        <h1>Krisztian's online cook book</h1>
        <h3>Best place to share and search recipes</h3>
    </div>
    <!-- /Page header above navigation bar -->

    <!-- Navigation bar with search function -->
    <nav class="navbar sticky-top navbar-expand-lg  cook-navbar " id="nav">
        <a class="navbar-brand" href="{{url_for('index')}}">Krisztian's Cook Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('recipes')}}">Recipes <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{{url_for('new_recipe')}}">New recipe</a>
                <a class="nav-item nav-link" href="#">Contact Us</a>
            </div>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <!-- /Navigation bar with search function -->

    <!-- The container for Flask content -->
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <!-- /The container for Flask content -->

    <!-- Site footer -->
    <footer id="footer" class="fixed-bottom bg-dark  ">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                <span class="align-middle text-center">All rights reserved &copy; 2020 Krisztian Keseru </span>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                <span class="align-middle">
                    <a href="https://github.com/milka77" target="_blank"><i class="fab fa-github-square"></i></a><span class="divider">|</span>
                    <a href="https://www.linkedin.com/in/krisztian-keseru-a09804ba/" target="_blank"><i class="fab fa-linkedin"></i></a><span class="divider">|</span>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a><span class="divider">|</span>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a><span class="divider">|</span>
                    <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
                </span>
            </div>
        </div>
    </footer>
    <!-- /Site footer -->

<!-- JavaScript files (Bootstrap, JQuery, FontAwesome) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b6c120cd7f.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
<!-- /JavaScript files-->

</body>
</html>
