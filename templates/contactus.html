{% extends 'base.html' %} 
{% block head %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_v1yovIkE2muZxlMxPMJpU");
        })();
    </script>
{% endblock %}

{% block content %}
<div class="col">
    <div class="col-lg-12 text-center">
        <h2>Contact us</h2>
        <hr>
        <p>Feel free to contact us if you have any questions, idea ect.</p>
    </div>
    <div id="email-message" class="text-center"></div>
    <div class="row">
        <form onsubmit="return sendMail(this);" method="POST">
            <div class="form-row">
                <div class="col-sm-12">
                    <label for="name">Name:<i class="fas fa-asterisk align-top"></i></label>
                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12">
                    <label for="email">Email:<i class="fas fa-asterisk align-top"></i></label>
                    <input class="form-control" id="email" name="email" type="email" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12">
                    <label for="message">Message:<i class="fas fa-asterisk align-top"></i></label>
                    <textarea class="form-control" id="message" name="message" rows="5" cols="175" placeholder="Type your message here"></textarea>
                    <hr>
                </div>
            </div>

            <!-- Form submit button -->
            <div class="form-row">
                <div class="col-sm-6 col-md-4 mx-auto">
                    <button type="submit" class="btn btn-dark btn-block ">Send message</button>
                </div>
            </div>
            <!-- /Form submit button -->
        </form>
    </div>

</div>
<script src="{{url_for('static', filename='js/sendEmail.js')}}" type="text/javascript"></script>
{% endblock %}
